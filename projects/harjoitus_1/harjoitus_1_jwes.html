<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="cont0">foo</div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>
  <script type="text/babel">

  function Animal(props) {
    const legCheck = () => {
      if (props.legs == 0) {
        return 'without legs';
      } else if(props.legs == 1) {
        return `having typically ${props.legs} leg`;
      } else {
        return `having typically ${props.legs} legs`;
      }
    }

    const sentence = `The ${props.name} is a ${props.type} ${legCheck()}.`

    return (props.important == true) ? <p><strong> {sentence} </strong></p> : <p> {sentence} </p>;
  }

    class VeryInterestingComponent extends React.Component {
      render() {
        return (
          <div>
            <Animal name="eagle" type="bird" legs={2} />
            <Animal name="cat" type="mammal" legs={4} important={true} />
            <Animal name="pike" type="fish" legs={0} />
            <Animal name="whiskered bat" type="mammal" legs={2} />
          </div>
        );
      }
    }

    ReactDOM.render(<VeryInterestingComponent />, document.getElementById('cont0'));
  </script>
</body>

</html>
