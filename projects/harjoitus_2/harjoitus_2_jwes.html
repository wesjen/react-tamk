<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="cont0">foo</div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>
    <script type="text/babel">

        function ElementBlockRow() {
            return <tr></tr>;
        }

        function ElementBlock(props) {
            let rowElements = [];

            for(let x = 1; x <= props.amount; x++) {
                rowElements[x-1] = renderer(props, x);
            }

            return rowElements;

        }

        function renderer(props, x) {
            return <td><p> {props.name} <button>{x}</button></p></td>;
        }

        class VeryInterestingComponent extends React.Component {
            render() {
                return (
                    <div>
                        <table>
                            <tbody>
                                <ElementBlockRow/>
                                    <ElementBlock name="eagle" amount={4} />
                                <ElementBlockRow/>
                                    <ElementBlock name="hawk" amount={7} />
                                <ElementBlockRow/>
                                    <ElementBlock name="pony" amount={9} />
                            </tbody>
                        </table>
                    </div>
                );
            }
        }

        ReactDOM.render(<VeryInterestingComponent />, document.getElementById('cont0'));
    </script>
</body>

</html>
